<!DOCTYPE html>
<html>
<head>
	<title>Bonga!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <!--Personal CSS-->
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!--Personal JS-->
    <script src="js/script.js"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/a097096ef6.js"></script>
</head>
<body>
	<header></header>
	<div id="container-fluid">
		<div class="container">
      <div class="row">
        <div class="col-md-12">
					<div class="panel panel-default">
<!--Word generator section-->
           <div class="panel-heading">Word Generator</div>
           <div class="panel-body">
		<!--Categories display code-->
						 <h1 id="category">Category<h1>
					   <select id="pc-category" onchange="">
					   <option value='1'>animals</option><option value='2'>cities</option><option value='3'>countries</option><option value='4'>famousPeople</option><option
					    value='5'>food</option><option value='6'>landmarks</option><option value='7'>music</option><option value='8'>musicians</option><option value='9'>sheng</option>
					   </select>
		<!--Word Container-->
						 <div id="word-container">
		<!--Word Displayer-->
	          	<div class="card">
                <div class="card-body">
                 Where a new word should show up.
                </div>
              </div>
             </div>
		<!--Links to Word Bank new word and hide button functionalities in javascript-->
		         <a href="javascript:;" class="" onclick=""><span class="" id="">New Word</span></a>
						 <a href="javascript:;" class="" onclick=""><span class="" id="">Hide</span></a>
				   </div>
          </div>
        </div>
     </div>
     <div class="row">
       <div class="col-md-6">
				 <div class="panel panel-default">
 				   <div class="panel-heading">Timer</div>
 				   <div class="panel-body">
						 <h2 id="timelimit">Time Limit<h2>
							 <select id="time-limit" onchange="">
	 						<option value='1'>120 seconds</option><option value='2'>90 Seconds</option><option value='3'>60 Seconds</option>
							<option value='4'>30 Seconds</option>
	 						</select>
							<br>
							<button type="button"  onclick="" class="btn btn-primary">Start</button>
							<button type="button"  onclick="" class="btn btn-primary">Reset</button>
					 </div>
 				 </div>
       </div>
       <div class="col-md-6">
			   <div class="panel panel-default">
			   <div class="panel-heading">Score</div>
			   <div class="panel-body">Panel Content</div>
			 </div>
    </div>

  </div>
 </div>
</div>
	<footer></footer>
</body>
</html>
